<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Form</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
        <h2>Introduction Form</h2>
    </header>
    <main>
        <h3>Please submit the form below.</h3>
        <form>
            <fieldset>
                <legend>Name Information</legend>
                <label for="firstName">First Name:</label>
                <input id="firstName" name="firstName" type="text" placeholder="First name here" value="Nora" required>
                <label for="middleName">Middle Name:</label>
                <input id="middleName" name="middleName" type="text" placeholder="Middle initial here" value="R">
                <label for="lastName">Last Name:</label>
                <input id="lastName" name="lastName" type="text" placeholder="Last name here" value="Miller" required>
                <label for="preferredName">Preferred Name:</label>
                <input id="preferredName" name="preferredName" type="text" placeholder="Preferred name here">
        </fieldset>
        <fieldset>
            <legend>Acknowledgement Information</legend>
            <label for="acknowledgementStatement">Enter the following: "I acknowledge that the information I present here is public." and your initials</label>
            <input id="acknowledgementStatement" name="acknowledgementStatement" type="text" placeholder="Enter the statement and your initials" value="I acknowledge that the information I present here is public. - N.M." required> <br>
            <label for="acknowledgementDate">Enter the Date:</label>
            <input id="acknowledgementDate" name="acknowledgementDate" type="text" placeholder="Enter today's date" value="10/25/2025" required>
        </fieldset>
        <fieldset>
            <legend>Mascot Information</legend>
            <label for="mascotAdjective">Mascot Adjective: </label>
            <input id="mascotAdjective" name="mascotAdjective" type="text" placeholder="Enter an adjective that starts with the first letter of your first name" value="Neurotic" required>
            <label for="mascotAnimal">Mascot Animal: </label>
            <input id="mascotAnimal" name="mascotAnimal" type="text" placeholder="Enter an animal that starts with the first letter of your last name" value="Manatee" required>
            <label for="divider">Divider: </label>
            <input id="divider" name="divider" type="text" placeholder="Enter a divider" value="||">
        </fieldset>
        <fieldset>
            <legend>Picture Information</legend>
            <label>Add image: </label>
            <input type="file" name="file" id="introImage" onchange="loadImage()">
            <button type="button" onclick="loadImage()">Click Here to Load</button>
            <input type="hidden" name="currentImageURL" id="currentImageURL" value="images/istanbul.jpg">
            <div id="loadImage">
                <img id="loadImagePreview" src="images/istanbulProfile.jpg" alt="Default profile" style="max-width: 300px; margin-top: 10px;">
            </div>
            <label for="imageCaption">Image Caption: </label>
            <input id="imageCaption" name="imageCaption" type="text" placeholder="Enter a caption for your image" value="Istanbul, Turkey in 2025">
        </fieldset>
        <fieldset>
            <legend>Personal Statement</legend>
            <label for="personalStatement">Personal Statement: </label>
            <input id="personalStatement" name="personalStatement" type="text" placeholder="Enter your personal statement" style="width: 400px; height: 20px;" value="Hello everyone, I'm Nora! A few things about me are that I love reading - especially Stephen King novels, I thoroughly enjoy traveling when given the opportunity, and I'm the treasurer of UNCC's Culinary Club, so I spend an incredible amount of my time cooking and eating. I am currently attempting to break a caffeine addiction, so we'll see how that goes." required>
        </fieldset>
        <fieldset>
            <legend>Background Information</legend>
            <label for="personalBackground">Personal Background: </label>
            <input id="personalBackground" name="personalBackground" type="text" placeholder="Enter your personal background" value="I was born in New Haven, CT, but have spent over 18 years of my life in Apex, NC." 
            style="width: 400px; height: 20px;" required><br>
            <label for="professionalBackground">Professional Background: </label>
            <input id="professionalBackground" name="professionalBackground" type="text" placeholder="Enter your professional background" style="width: 400px; height: 20px;" 
            value="I held a Cybersecurity Internship at Fidelity this past summer!" required><br>
            <label for="academicBackground">Academic Background: </label>
            <input id="academicBackground" name="academicBackground" type="text" placeholder="Enter your academic background" style="width: 400px; height: 20px;"
            value="I am a junior studying computer science with a concentration in cybersecurity and a minor in French." required> <br>
            <label for="primaryComputer">Primary Computer: </label>
            <input id="primaryComputer" name="primaryComputer" type="text" placeholder="Enter your primary computer, OS system, type, and location" style="width: 400px; height: 20px;" 
            value=" I use an Apple, MacOS, laptop, primarily at my apartment." required>
        </fieldset>
        <fieldset>
            <legend>Course Information</legend>
            <ul id="courseList"></ul>
            <button type="button" onClick="addCourse()">Add Course</button>
        </fieldset>
        <fieldset>
            <legend>Quote Information</legend>
            <label for="quote">Quote: </label>
            <input id="quote" name="quote" type="text" placeholder="Enter a quote" value="Every Second Counts." required>
            <label for="quoteAuthor">Quote Author: </label>
            <input id="quoteAuthor" name="quoteAuthor" type="text" placeholder="Enter who said your quote" value="Carmy, The Bear" required>
        </fieldset>
        <fieldset>
            <legend>Optional Information</legend>
            <label for="funnyThing">Something Funny To Remember Me: </label>
            <input id="funnyThing" name="funnyThing" type="text" placeholder="Enter something funny you'd like to share" style="width: 400px; height: 20px;"
            value="I am sort of terrified of Scandinavian architecture/interior design. I can't fully explain why, maybe I was traumatized by watching Midsommar a few years ago, but I find walking into IKEA deeply unsettling.">
            <br>
            <label for="shareThing">Something I'd Like to Share: </label>
            <input id="shareThing" name="shareThing" type="text" placeholder="Enter something you'd like to share" style="width: 400px; height: 20px;">
        </fieldset>
        <fieldset>
            <legend>Link Information</legend>
            <label for="cltWeb">CLT Web</label>
            <input id="cltWeb" name="cltWeb" type="url" placeholder="Enter your CLT Website link" value="https://webpages.charlotte.edu/nmille73/" required> 
            <label for="github">GitHub</label>
            <input id="github" name="github" type="url" placeholder="Enter your GitHub link" value="https://github.com/nmille73-gif/nmille73-gif.github.io" required>
            <label for="githubIo">GitHub.io</label>
            <input id="githubIo" name="githubIo" type="url" placeholder="Enter your GitHub.io site" value="https://nmille73-gif.github.io/itis3135/" required>
            <label for="freeCodeCamp">freeCodeCamp</label>
            <input id="freeCodeCamp" name="freeCodeCamp" type="url" placeholder="Enter your freeCodeCamp link" value="https://www.freecodecamp.org/noramill1202" required> <br>
            <label for="codecademy">Codecademy</label>
            <input id="codecademy" name="codecademy" type="url" placeholder="Enter your Codecademy link" value="https://www.codecademy.com/profiles/noramill1202" required>
            <label for="linkedIn">LinkedIn</label>
            <input id="linkedIn" name="linkedIn" type="url" placeholder="Enter your LinkedIn link" value="https://www.linkedin.com/in/nora-miller-327825298/" required>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" id="clear">Clear</button>
        <button type="button" id="generateJson">Generate JSON</button>
        <button type="button" id="generateHtml">Generate HTML</button>
        </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/introduction.js"></script>
    <script src="scripts/generate_json.js"></script>
    <script src="scripts/generate_html.js"></script>
</body>
</html>
