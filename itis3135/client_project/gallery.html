<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/default.css">
    <title>Gallery</title>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
        <h2>Gallery</h2>
    </header>
    <main>
        <h3>Wes' Portfolio</h3>
        <h4>Find Even More On Instagram:</h4>
        <p>@wes_shoots</p>
    <div class="gallery-container">
        <div class="gallery-main">
            <img id="gallery-img" src="images/girl_brutal.jpg" alt="Girl Brutal">
        </div>
        
        <div class="gallery-controls">
            <button class="nav-btn" id="prev">← Previous</button>
            <div class="gallery-info">
                <span id="current-index">1</span> / <span id="total-images">9</span>
                <div id="image-title" style="margin-top: 10px; font-size: 16px; color: #2C2A4A;"></div>
            </div>
            <button class="nav-btn" id="next">Next →</button>
        </div>

        <div class="thumbnail-container" id="thumbnails"></div>
    </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/gallery.js"></script>
</body>
</html>
